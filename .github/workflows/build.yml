name: Java CI with Maven

on: 
 push:
   branches: [ master ]
 repository_dispatch:
   types: [rebuild]

jobs:
  build:
    name: Maven
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install R
      run: |
        sudo apt-get update
        sudo apt-get install -y r-base
    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ steps.get-r-lib-path.outputs.r-lib-path }}
        key: r-${{ hashFiles('**/DESCRIPTION') }}
        restore-keys: r-
    - name: Get R library path
      id: get-r-lib-path
      run: |
         echo "r-lib-path=$(Rscript -e 'cat(.libPaths()[1])')" >> $GITHUB_ENV

    - name: Install R packages
      run: |
         sudo Rscript -e "install.packages(c('stringr', 'dplyr', 'tidyr', 'writexl', 'VennDiagram'), repos='https://cran.rstudio.com/')"
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Python packages
      run: |
        pip install pandas jinja2 natsort
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick
    - name: Build pages
      run: ./runAnalysis.sh
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
          branch: gh-pages # The branch the action should deploy to.
          folder: website/ # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
          single-commit: true  
          
