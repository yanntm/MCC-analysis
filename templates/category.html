<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} - MCC Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>{{ category_name }}</h1>
    <div>{{ table_html | safe }}</div>

    </div>
    <p><a href="index.html">Back to index</a></p>
</body>
</html>
